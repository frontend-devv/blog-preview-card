<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <img class="card__image" src="assets/images/illustration-article.svg" alt="Illustration of the article" />

        <div class="card__description">
          <p class="card__category">Learning</p>
          <p class="card__date">Published 21 Dec 2023</p>
          <h2 class="card__title">
            <a class="card__title-link" href="#">HTML & CSS foundations</a>
          </h2>
          <p class="card__text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="card__author">
            <img src="assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" class="card__avatar" />
            <span class="card__author-name">Greg Hooper</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
